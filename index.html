<!DOCTYPE html>

<html>

<head>
    <title>Página</title>
    
    <!-- Caminho do jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
</head>

<body>

    <!--Formulário-->
    <form action="">
        <label>E-mail</label>
        <input type="text" name="" id="txt"><br>
        <p>Insira o email</p><br>

        <input id="btn" type="button" value="entrar">

    </form>

</body>
<script>

    //Esconde todos os paragrafos
    $("p").hide();

    //Verifica se o documento está completamente carregado
    $(document).ready(function () {
        //Pega a função de click do mouse
        $("#btn").click(function () {
            //Verifica se o determinado campo de texto está vazio
            if ($("#txt").val() === "") {
                //Seta a cor vermelha para o paragro e mostra ele como aviso
                $("p").css("color", "red");
                $("p").show();
            } else {
                //Esconde o paragrafo
                $("p").hide();
            }
        });

        //Evento de click do textbox para desativar o paragrafo
        $('#txt').click(function(){
            $("p").hide();
        });
    });
</script>

</html>
